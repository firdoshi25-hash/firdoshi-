<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Recipe Recommender</title>
  <link rel="stylesheet" href="hakathon.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <h1>Healthy Recipes</h1>
  </header>
  <!-- Recipes -->
  <section class="Recipes">
    <!-- Recipe 1 -->
    <div class="recipe-card">
      <img src="https://www.shelikesfood.com/wp-content/uploads/2022/06/nRainbow-Veggie-Salad-9921.jpg" alt="Salad">
      <h2>Fresh Veggie Salad</h2>
      <ul>
        <li>Cucumber</li>
        <li>Tomato</li>
        <li> Lettuce</li>
        <li> Carrot</li>
      </ul>
      <p class="calories"> 150 Calories</p>
    </div>

    <!-- Recipe 2 -->
    <div class="recipe-card">
      <img src="https://www.spendwithpennies.com/wp-content/uploads/2018/12/SpendWithPennies-Mixed-Berry-Smoothie-24.jpg" alt="berry smoothi">
      <h2>Berry Smoothie</h2>
      <ul>
        <li> Strawberries</li>
        <li> Blueberries</li>
        <li>Almond Milk</li>
        <li>Honey</li>
      </ul>
      <p class="calories"> 200 Calories</p>
    </div>

    <!-- Recipe 3 -->
    <div class="recipe-card">
      <img src="https://true-north-kitchen.com/wp-content/uploads/2024/03/ultimate-oatmeal-bowls-7.jpg" alt="Oats Bowl">
      <h2>Oats Bowl</h2>
      <ul>
        <li>Oats</li>
        <li>Banana</li>
        <li> Nuts</li>
        <li> Honey</li>
      </ul>
      <p class="calories"> 250 Calories</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Thank you</p>
  </fo0ter>
</body>
</html>
